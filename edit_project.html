<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Colorlib Templates">
<meta name="author" content="Colorlib">
<meta name="keywords" content="Colorlib Templates">

<link rel="icon" type="image/png"
	href="templateCreateProject/images/icons/edit_task.png">
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
	rel="stylesheet">

<link
	href="templateCreateProject/css/main.css"
	rel="stylesheet" media="all">

<link rel="stylesheet"
	href="templateCreateProject/css/flatpickr.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<title>Chỉnh sửa dự án</title>
</head>
<body>
	<div id="wrapper">

		

		<div id="content-wrapper" class="d-flex flex-column">

			<div class="wrapper wrapper--w1000">

		<div class="card card-5">

			<div class="card-body">
				<form method="POST">
				<div class="form-row">
						<div class="name">Mã dự án cha</div>
						<div class="col-sm-6 col-md-4">
							<select id="id_duancha" class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
							</select>
						</div>

					</div>
				
					<div class="form-row">
						<div class="name">Tên dự án</div>
						<div class="value">
							<input class="input--style-6" type="text" name="project_name">
						</div>
					</div>
					
					<div class="form-row">
						<div class="name">Ngày bắt đầu</div>
						<div class="value">
							<div class="input-group">
								<input class="form-control" type="datetime-local"
									placeholder="Chọn ngày...">
							</div>
						</div>
					</div>
					
					<div class="form-row">
						<div class="name">Nhân viên được giao</div>
						<div class="col-sm-6 col-md-4">
							<select id="ten_nhan_vien" class="form-control">
								<option>Khiếu Toàn</option>
								<option>Ðình Vĩ</option>
								<option>Quang Trung</option>
								<option>Quốc Vũ</option>
							</select>
						</div>

					</div>


					<div class="form-row">
						<div class="name">Miêu tả dự án</div>
						<div class="value">
							<div class="input-group">
								<textarea class="textarea--style-6" name="description_project"
									placeholder="Ðây là cách những ngừời khác sẽ học về dự án, cho nên hãy làm cho tốt nhé..."></textarea>
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="name">Upload tệp tin dự án</div>
						<div class="value">
							<div class="input-group js-input-file">
								<input class="input-file" type="file" name="file_project"
									id="file"> <label class="label--file" for="file">Chọn
									tệp tin</label> <span class="input-file__info">Không có tệp nào được chọn</span>
							</div>
							<div class="label--desc">Hãy upload những tệp tin mà bạn
								muốn bắt đầu</div>
						</div>
					</div>
				</form>
			</div>
		</div>



		<div class="card-footer">
		<a href=''><button class="btn btn--radius-2 btn--blue-2"
				style="background-color: #0047AB; color: #FFFFFF;" type="submit">Lưu
				thay đổi</button></a>
			
		</div>
	</div>
	</div>


		</div>

		<script
			src="templateCreateProject/vendor/jquery/jquery.min.js"></script>

		<script
			src="templateCreateProject/js/global.js"></script>
		<script
			src="templateCreateProject/js/flatpickr.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
		<script>
		config={
				dateFormat: "d/m/Y",
		}
		flatpickr("input[type=datetime-local]", config);
		</script>
	</div>
</body>
</html>
